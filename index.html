<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app"  v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[currentStep].text }}
        </div>
        <ul class="steps-list">
          <li v-for:="(step, idx) in steps"
              :key="idx"
              :class="{
              'steps-item': true,
              'done': idx <= currentStep,
              'active': idx === currentStep
              }"
              @click="setActive(idx)"
          >
            <span>{{ idx +1}}</span> {{ step.title }}</li>
        </ul>
        <div>
          <button class="btn"
                  :disabled="currentStep ? false : true"
                  @click="prev"
                  v-if="!isFinish"
          >
            Назад
          </button>
          <button class="btn primary"
                  v-if="(currentStep === 4) && !isFinish"
                  @click="end"
          >
            Закончить
          </button>
          <button class="btn primary"
                  v-else
                  @click="next"
                  v-if="!isFinish"
          >
            Вперед
          </button>
          <button class="btn"
                  @click="reset"
                  v-if="isFinish"
          >
            НАЧАТЬ ЗАНОВО
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
